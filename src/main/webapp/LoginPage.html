<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Metatags-->
	<meta charset="utf-8">
	<!-- Enables contents to change size as webpage is resized.-->
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>LoginPage</title>
</head>

<body>
<h1 style="text-align: center; font-size: large; font-style: italic;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
	Employee Reimbursement Service</h1>
<!--  alt form tag: action="login" method = "post" -->
<form id='login'>
	<table style="align-content: center; text-align: center;">
		<tr>
			<td>Username</td>
			<td><input autofocus class='login-form-field' id='username-field'
			           name='username' placeholder='Username' required type='text'>
			</td>
			<td id='login-error-box' style="color: firebrick"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input class='login-form-field' id='password-field' name='password'
			           placeholder='Password' required type='password'></td>
		</tr>
		<tr>
			<td>
				<button class='btn' id='login-form-submit' type='submit'>Submit</button>
			</td>
		</tr>
	</table>
</form>
<script src='js/LoginPage.js'></script>

</body>

</html>
